[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
lib_deps = 
	fastled/FastLED@^3.3.3
	arduino-libraries/Servo@^1.1.7
platform_packages = 
	toolchain-atmelavr@>=1.70300.0
